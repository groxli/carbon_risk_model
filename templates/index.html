{% extends "layout.html" %}
{% block content %}

<!-- Tables
================================================== -->
<div class="bs-docs-section">

	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1 id="tables">Package Inventory</h1>
			</div>

			<div class="bs-component">
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>PK ID</th>
							<th>Package ID</th>
							<th>Run Date</th>
							<th>Status</th>
							<th>Package Name</th>
						</tr>
					</thead>
					<tbody>
						{% for i in items %}
						<tr>
							<td>{{i[0]}}</td>
							<td><a href=/package/details/{{i[1]}}>{{i[1]}}</a></td>
							<td>{{i[2]}}</td>
							<td>{{i[4]}}</td>
							<td><a href=/package/details/{{i[1]}}>{{i[3]}}</a></td>
							</td>
							{% endfor %}
					</tbody>
				</table>
			</div><!-- /table component example -->
		</div>
	</div>
</div>
{% endblock %}
