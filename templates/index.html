	</head>
	<body>
 		<div class="container">
			<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a href="../" class="navbar-brand">Carbon Risk Model</a>
						<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse" id="navbar-main">
						<ul class="nav navbar-nav">
							<li>
								<a href="/">Home</a>
							</li>
							<li>
								<a href="/scenario/add/">Add Scenario</a>
							</li>
							<li>
								<a href="/scenario/active_jobs/">Active Jobs</a>
							</li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="https://gitlab.com/groxli/carbon_risk_model" target="_blank">v0.5.0</a>

							<li>
								<a href="/logout/">Logout</a>
							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>

		<div class="container">
			&nbsp;
			<br>
			&nbsp;
			<br>
			&nbsp;
			<br>
		</div>
		<div class="container">

			<!-- Tables
			================================================== -->
			<div class="bs-docs-section">

				<div class="row">
					<div class="col-lg-12">
						<div class="page-header">
							<h1 id="tables">Scenario Inventory</h1>
						</div>

						<div class="bs-component">
							<table class="table table-striped table-hover ">
								<thead>
									<tr>
										<th>PK ID</th>
										<th>Scenario ID</th>
										<th>Run Date</th>
										<th>Scenario Name</th>
									</tr>
								</thead>
								<tbody>
									{% for i in items %}
									<tr>
									<td>{{i[0]}}</td>
									<td><a href=/scenario/details/{{i[1]}}>{{i[1]}}</a></td>
									<td>{{i[2]}}</td>
									<td><a href=/scenario/details/{{i[1]}}>{{i[3]}}</a></td>
									</td>
									{% endfor %}
								</tbody>
							</table>
						</div><!-- /example -->
					</div>
				</div>
			</div>
		</div>
